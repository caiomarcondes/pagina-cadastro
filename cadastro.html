<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="michel">Desenvolvimento Formulário HTML</div>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <br>
        <form method="post" action="funcionario.php">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required placeholder="Jonas Ananias"><br>
    
            <label for="funcao">Função</label>
            <input type="text" class="form-control" id="funcao" name="funcao" placeholder="Exemplo: Soldador"><br>
    
            <label for="data_admissao">Data de Admissão</label>
            <input type="date" class="form-control" id="data_admissao" name="data_admissao"><br>
    
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua Santos Pereira"><br>
            
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" maxlength="10" placeholder="3245"><br>

            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Chácara"><br>
    
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" maxlength="11" placeholder="Sorocaba"><br>
    
            <label for="estado">Estado</label>
            <select type="text" class="form-select" id="estado" name="estado" required>
            <option selected disabled value="">Estado...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            </select>
            <br>
    
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" maxlength="8" placeholder="00000-000"><br>
    
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" maxlength="10" placeholder="(00)0000-0000"><br>
    
            <label for="celular">Celular</label>
            <input type="text" class="form-control" id="celular" name="celular" maxlength="11" placeholder="(00)00000-0000"><br>
    
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"><br>
    
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com"><br>
    
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"><br>
    
            <h2>Contato de Emergência</h2>
    
            <label for="contato_emer_nome">Nome</label>
            <input type="text" class="form-control" id="contato_emer_nome" name="contato_emer_nome" placeholder="Roberta Silva"><br>
    
            <label for="contato_emer_fone">Telefone</label>
            <input type="text" class="form-control" id="contato_emer_fone" name="contato_emer_fone" maxlength="11" placeholder="(00)00000-0000">
            <br>
            <br>
            <input type="submit" class="btn btn-secondary" value="Cadastrar">
        </form>
        </div>
    </div>

    <footer>
        <div class="footer">
          <p>Atividade de Front-End com Back-End incluíndo Bootstrap.</p>
          <p>Caio Marcondes</p> 
          <p>RA: 00106184</p>
        </div>
      </footer>
</body>
</html>
